44 \u064a\u0642\u062d \u0629\u064a\u0639\u0645\u062c ,\u0629\u062f\u064a\u062f\u062c\u0644\u0627 \u0631\u0627\u0643\u0641\u0644\u0623\u0627 \u0643\u0646\u0628 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u062a\u0627\u062f\u0627\u064a\u0642\u0644\u0627 \u0629\u0633\u0633\u0624\u0645 ,\u0631\u0645\u062d\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u064a\u0628\u0631\u0639\u0644\u0627 \u0632\u0643\u0631\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0644\u0645\u0627\u0634\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0629\u064a\u0639\u0648\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u0645\u0627\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0644\u0647\u0644\u0623\u0627 \u062a\u0627\u064a\u0639\u0645\u062c\u0644\u0644 \u0629\u0623\u0631\u0645\u0644\u0644 \u064a\u0639\u0648\u0646\u0644\u0627 \u062f\u0627\u062d\u062a\u0644\u0627\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0642\u0631\u0634\u0644\u0627 \u0628\u0627\u0628\u0634 ,\u0629\u0635\u0627\u062e\u0644\u0627 \u062a\u0627\u062c\u0627\u064a\u062a\u062d\u0644\u0627\u0627 \u064a\u0648\u0630 \u0629\u064a\u0627\u0639\u0631\u0648 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a \u0629\u064a\u0639\u0645\u062c ,\u0646\u064a\u064a\u0645\u0644\u0627\u0639\u0644\u0625\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0641\u0648\u0646\u0645\u0644\u0627\u0628 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0629\u0642\u0627\u0639\u0644\u0625\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0627 \u0642\u0648\u0642\u062d\u0644 \u0646\u064a\u0643\u0645\u062a \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u064a\u0627\u0645\u062d \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u062f\u0627\u0635\u062a\u0642\u0644\u0627\u0627\u0648 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u060c\u0629\u064a\u0626\u064a\u0628\u0644\u0627 \u062a\u0627\u0645\u062f\u062e\u0644\u0644 \u0632\u0648\u0631\u064a\u0641\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0628\u064a\u0631\u062f\u062a\u0644\u0627\u0648 \u0629\u064a\u0645\u0646\u062a\u0644 \u0646\u064a\u064a\u0631\u0635\u0645\u0644\u0627 \u0645\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0631\u0636\u062e\u0644\u0627\u0627 \u064a\u062f\u0627\u0648\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d \u0629\u064a\u0645\u0646\u062a\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0646\u0637\u0648\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 \u0629\u064a\u062a\u0627\u0630\u0644\u0627 \u0642\u0648\u0642\u062d\u0644\u0627\u0648 \u0635\u0631\u0641\u0644\u0627 \u0645\u0639\u062f\u0644 \u0629\u0648\u062d\u0635 \u0629\u064a\u0639\u0645\u062c ,\u062d\u0634\u0643\u0644\u0627\u0628 \u0629\u064a\u0641\u064a\u0631\u0644\u0627 \u0629\u0623\u0631\u0645\u0644\u0627 \u0646\u0648\u0626\u0634 \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627\u0648 \u0629\u0623\u0631\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0621\u0627\u0645\u0646\u0644\u0627\u0648 \u0631\u064a\u062e\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0646\u0627\u0643\u0633\u0644\u0644 \u0627\u0644\u0644\u0647 \u062f\u0627\u0628\u0639 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0644 \u0629\u0626\u0641\u0627\u0643\u062a\u0645\u0644\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0647\u062a\u0648\u062f\u062d \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u062d\u0627\u064a\u0633\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0628\u0627\u0628\u0634\u0644\u0644 \u0621\u0627\u0646\u064a\u0633 \u0629\u0633\u0633\u0624\u0645 ,\u062c\u064a\u062a\u0648\u0628\u0627\u0628 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u0644\u0627\u062f\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0646\u0627\u0633\u0646\u0625 \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0645\u0644\u0627\u0633\u0644\u0627 \u0631\u0635\u0645 \u0629\u0633\u0633\u0624\u0645 ,\u0629\u064a\u0641\u0627\u0641\u0634\u0644\u0627 \u0644\u062c\u0627 \u0646\u0645 \u0621\u0627\u0643\u0631\u0634 ,\u0627\u064a\u0646\u0645\u0644\u0627\u0628 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0624\u0641\u0627\u0643\u062a \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 .\u0646\u0627\u0633\u0646\u0644\u0627\u0627", "label": "Human Rights Association:...", "shape": "dot", "size": 10.952380952380953, "title": "\u003cb\u003eHuman Rights Association: \u0631\u062d\u0628\u0644\u0627\u0628 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0644\u062f\u0639\u0644\u0627 \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0645\u0644\u0627\u0633\u0644\u0644 \u062a\u0639\u0627\u0645 \u0629\u0633\u0633\u0624\u0645 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0644 \u064a\u0642\u062d \u0629\u064a\u0639\u0645\u062c ,\u0629\u062f\u064a\u062f\u062c\u0644\u0627 \u0631\u0627\u0643\u0641\u0644\u0623\u0627 \u0643\u0646\u0628 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u062a\u0627\u062f\u0627\u064a\u0642\u0644\u0627 \u0629\u0633\u0633\u0624\u0645 ,\u0631\u0645\u062d\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u064a\u0628\u0631\u0639\u0644\u0627 \u0632\u0643\u0631\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0644\u0645\u0627\u0634\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0629\u064a\u0639\u0648\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u0645\u0627\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0644\u0647\u0644\u0623\u0627 \u062a\u0627\u064a\u0639\u0645\u062c\u0644\u0644 \u0629\u0623\u0631\u0645\u0644\u0644 \u064a\u0639\u0648\u0646\u0644\u0627 \u062f\u0627\u062d\u062a\u0644\u0627\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0642\u0631\u0634\u0644\u0627 \u0628\u0627\u0628\u0634 ,\u0629\u0635\u0627\u062e\u0644\u0627 \u062a\u0627\u062c\u0627\u064a\u062a\u062d\u0644\u0627\u0627 \u064a\u0648\u0630 \u0629\u064a\u0627\u0639\u0631\u0648 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a \u0629\u064a\u0639\u0645\u062c ,\u0646\u064a\u064a\u0645\u0644\u0627\u0639\u0644\u0625\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0641\u0648\u0646\u0645\u0644\u0627\u0628 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0629\u0642\u0627\u0639\u0644\u0625\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0627 \u0642\u0648\u0642\u062d\u0644 \u0646\u064a\u0643\u0645\u062a \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u064a\u0627\u0645\u062d \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u062f\u0627\u0635\u062a\u0642\u0644\u0627\u0627\u0648 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u060c\u0629\u064a\u0626\u064a\u0628\u0644\u0627 \u062a\u0627\u0645\u062f\u062e\u0644\u0644 \u0632\u0648\u0631\u064a\u0641\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0628\u064a\u0631\u062f\u062a\u0644\u0627\u0648 \u0629\u064a\u0645\u0646\u062a\u0644 \u0646\u064a\u064a\u0631\u0635\u0645\u0644\u0627 \u0645\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0631\u0636\u062e\u0644\u0627\u0627 \u064a\u062f\u0627\u0648\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d \u0629\u064a\u0645\u0646\u062a\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0646\u0637\u0648\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 \u0629\u064a\u062a\u0627\u0630\u0644\u0627 \u0642\u0648\u0642\u062d\u0644\u0627\u0648 \u0635\u0631\u0641\u0644\u0627 \u0645\u0639\u062f\u0644 \u0629\u0648\u062d\u0635 \u0629\u064a\u0639\u0645\u062c ,\u062d\u0634\u0643\u0644\u0627\u0628 \u0629\u064a\u0641\u064a\u0631\u0644\u0627 \u0629\u0623\u0631\u0645\u0644\u0627 \u0646\u0648\u0626\u0634 \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627\u0648 \u0629\u0623\u0631\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0621\u0627\u0645\u0646\u0644\u0627\u0648 \u0631\u064a\u062e\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0646\u0627\u0643\u0633\u0644\u0644 \u0627\u0644\u0644\u0647 \u062f\u0627\u0628\u0639 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0644 \u0629\u0626\u0641\u0627\u0643\u062a\u0645\u0644\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0647\u062a\u0648\u062f\u062d \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u062d\u0627\u064a\u0633\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0628\u0627\u0628\u0634\u0644\u0644 \u0621\u0627\u0646\u064a\u0633 \u0629\u0633\u0633\u0624\u0645 ,\u062c\u064a\u062a\u0648\u0628\u0627\u0628 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u0644\u0627\u062f\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0646\u0627\u0633\u0646\u0625 \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0645\u0644\u0627\u0633\u0644\u0627 \u0631\u0635\u0645 \u0629\u0633\u0633\u0624\u0645 ,\u0629\u064a\u0641\u0627\u0641\u0634\u0644\u0627 \u0644\u062c\u0627 \u0646\u0645 \u0621\u0627\u0643\u0631\u0634 ,\u0627\u064a\u0646\u0645\u0644\u0627\u0628 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0624\u0641\u0627\u0643\u062a \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 .\u0646\u0627\u0633\u0646\u0644\u0627\u0627\u003c/b\u003e\u003cbr\u003eType: Organization\u003cbr\u003eFull Name: Human Rights Association: \u0631\u062d\u0628\u0644\u0627\u0628 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0644\u062f\u0639\u0644\u0627 \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0645\u0644\u0627\u0633\u0644\u0644 \u062a\u0639\u0627\u0645 \u0629\u0633\u0633\u0624\u0645 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0644 \u064a\u0642\u062d \u0629\u064a\u0639\u0645\u062c ,\u0629\u062f\u064a\u062f\u062c\u0644\u0627 \u0631\u0627\u0643\u0641\u0644\u0623\u0627 \u0643\u0646\u0628 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u062a\u0627\u062f\u0627\u064a\u0642\u0644\u0627 \u0629\u0633\u0633\u0624\u0645 ,\u0631\u0645\u062d\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u064a\u0628\u0631\u0639\u0644\u0627 \u0632\u0643\u0631\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0644\u0645\u0627\u0634\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0629\u064a\u0639\u0648\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u0645\u0627\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0644\u0647\u0644\u0623\u0627 \u062a\u0627\u064a\u0639\u0645\u062c\u0644\u0644 \u0629\u0623\u0631\u0645\u0644\u0644 \u064a\u0639\u0648\u0646\u0644\u0627 \u062f\u0627\u062d\u062a\u0644\u0627\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0642\u0631\u0634\u0644\u0627 \u0628\u0627\u0628\u0634 ,\u0629\u0635\u0627\u062e\u0644\u0627 \u062a\u0627\u062c\u0627\u064a\u062a\u062d\u0644\u0627\u0627 \u064a\u0648\u0630 \u0629\u064a\u0627\u0639\u0631\u0648 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a \u0629\u064a\u0639\u0645\u062c ,\u0646\u064a\u064a\u0645\u0644\u0627\u0639\u0644\u0625\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0641\u0648\u0646\u0645\u0644\u0627\u0628 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0629\u0642\u0627\u0639\u0644\u0625\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0627 \u0642\u0648\u0642\u062d\u0644 \u0646\u064a\u0643\u0645\u062a \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u064a\u0627\u0645\u062d \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u062f\u0627\u0635\u062a\u0642\u0644\u0627\u0627\u0648 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u060c\u0629\u064a\u0626\u064a\u0628\u0644\u0627 \u062a\u0627\u0645\u062f\u062e\u0644\u0644 \u0632\u0648\u0631\u064a\u0641\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0628\u064a\u0631\u062f\u062a\u0644\u0627\u0648 \u0629\u064a\u0645\u0646\u062a\u0644 \u0646\u064a\u064a\u0631\u0635\u0645\u0644\u0627 \u0645\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0631\u0636\u062e\u0644\u0627\u0627 \u064a\u062f\u0627\u0648\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d \u0629\u064a\u0645\u0646\u062a\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0646\u0637\u0648\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 \u0629\u064a\u062a\u0627\u0630\u0644\u0627 \u0642\u0648\u0642\u062d\u0644\u0627\u0648 \u0635\u0631\u0641\u0644\u0627 \u0645\u0639\u062f\u0644 \u0629\u0648\u062d\u0635 \u0629\u064a\u0639\u0645\u062c ,\u062d\u0634\u0643\u0644\u0627\u0628 \u0629\u064a\u0641\u064a\u0631\u0644\u0627 \u0629\u0623\u0631\u0645\u0644\u0627 \u0646\u0648\u0626\u0634 \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627\u0648 \u0629\u0623\u0631\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0621\u0627\u0645\u0646\u0644\u0627\u0648 \u0631\u064a\u062e\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0646\u0627\u0643\u0633\u0644\u0644 \u0627\u0644\u0644\u0647 \u062f\u0627\u0628\u0639 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0644 \u0629\u0626\u0641\u0627\u0643\u062a\u0645\u0644\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0647\u062a\u0648\u062f\u062d \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u062d\u0627\u064a\u0633\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0628\u0627\u0628\u0634\u0644\u0644 \u0621\u0627\u0646\u064a\u0633 \u0629\u0633\u0633\u0624\u0645 ,\u062c\u064a\u062a\u0648\u0628\u0627\u0628 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u0644\u0627\u062f\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0646\u0627\u0633\u0646\u0625 \u0629\u0633\u0633\u0624\u0645 ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 \u0642\u0648\u0642\u062d\u0648 \u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0645\u0644\u0627\u0633\u0644\u0627 \u0631\u0635\u0645 \u0629\u0633\u0633\u0624\u 0639\u0645\u062c ,\u0629\u062f\u064a\u062f\u062c\u0644\u0627 \u0631\u0627\u0643\u0641\u0644\u0623\u0627 \u0643\u0646\u0628 \u0629\u064a\u0639\u0645\u062c ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u062a\u0627\u062f\u0627\u064a\u0642\u0644\u0627 \u0629\u0633\u0633\u0624\u0645 ,\u0631\u0645\u062d\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u064a\u0628\u0631\u0639\u0644\u0627 \u0632\u0643\u0631\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c ,\u0629\u0644\u0645\u0627\u0634\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0644\u0627\u0648 \u0629\u064a\u0639\u0648\u062a\u0644\u0644 \u0629\u064a\u0631\u0635\u0645\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u0642\u0627\u0639\u0644\u0627\u0627 \u0646\u0627\u0633\u0646\u0644\u0627\u0627 \u0642\u0648\u0642\u062d\u0644 \u0629\u0645\u0627\u0639\u0644\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0644\u0647\u0644\u0623\u0627 \u062a\u0627\u064a\u0639\u0645\u062c\u0644\u0644 \u0629\u0623\u0631\u0645\u0644\u0644 \u064a\u0639\u0648\u0646\u0644\u0627 \u062f\u0627\u062d\u062a\u0644\u0627\u0627 ,\u0629\u064a\u0645\u0646\u062a\u0644\u0644 \u0629\u064a\u0642\u0631\u0634\u0644\u0627 \u0628\u0627\u0628\u0634 ,\u0629\u0635\u0627\u062e\u0644\u0627 \u062a\u0627\u062c\u0627\u064a\u062a\u062d\u0644\u0627\u0627 \u064a\u0648\u0630 \u0629\u064a\u0627\u0639\u0631\u0648 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a \u0629\u064a\u0639\u0645\u062c ,\u0646\u064a\u064a\u0645\u0644\u0627\u0639\u0644\u0625\u0644 \u0629\u064a\u0639\u0627\u0645\u062a\u062c\u0644\u0627\u0627 \u0629\u064a\u0639\u0645\u062c\u0644\u0627 ,\u0629\u064a\u0641\u0648\u0646\u0645\u0644\u0627\u0628 \u0639\u0645\u062a\u062c\u0645\u0644\u0627 \u0629\u064a\u0645\u0646\u062a\u0648 \u0629\u0642\u0627\u0639\u0644\u0625\u0627 \u064a\u0648\u0630 \u0635\u0627\u062e\u0634\u0644\u0623\u0627 \u0642\u0648\u0642\u0
