<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Country Network - UPR Analysis</title>
    <style>
        :root {
            --teal: #5eadbd;
            --teal-light: #e6f7f9;
            --gray: #6b6b6b;
            --gray-light: #a3a3a3;
            --gray-lighter: #e5e5e5;
            --text: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: var(--text);
            line-height: 1.7;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-lighter);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        nav .back-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav .back-link:hover {
            color: var(--teal);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(94, 173, 189, 0.08) 0%, rgba(94, 173, 189, 0.03) 100%);
            padding: 50px 40px;
            border-bottom: 1px solid var(--gray-lighter);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 10px;
            color: var(--text);
        }

        .header p {
            font-size: 1.05rem;
            color: var(--gray);
        }

        /* Main Layout */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        /* Visualization Panel */
        .visualization-panel {
            background: #ffffff;
            border: 1px solid var(--gray-lighter);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .visualization-panel iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }

        /* Metrics Panel */
        .metrics-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .metric-card {
            background: #ffffff;
            border: 1px solid var(--gray-lighter);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .metric-card h2 {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--teal);
        }

        /* Metric Grid */
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .metric-item {
            background: var(--teal-light);
            border: 1px solid var(--gray-lighter);
            padding: 18px;
            border-radius: 6px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text);
        }

        .metric-label {
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray-lighter);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--gray);
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab.active {
            color: var(--teal);
            border-bottom-color: var(--teal);
        }

        .tab:hover {
            color: var(--teal);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Top List */
        .top-list {
            list-style: none;
        }

        .top-list li {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--teal-light);
            border: 1px solid var(--gray-lighter);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .top-list .rank {
            background: var(--teal);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .top-list .name {
            flex: 1;
            font-weight: 600;
            color: var(--text);
            word-break: break-word;
        }

        .top-list .value {
            color: var(--teal);
            font-weight: 700;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .note {
            font-size: 0.9rem;
            color: var(--gray-light);
            margin-top: 15px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-light);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            nav .nav-container {
                padding: 15px 25px;
            }

            .header {
                padding: 40px 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-container {
                padding: 25px;
                gap: 25px;
            }

            .metric-card {
                padding: 20px;
            }

            .metric-grid {
                grid-template-columns: 1fr;
            }

            .visualization-panel iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">UPR Network Analysis</a>
            <a href="index.html" class="back-link">‚Üê Back to Countries</a>
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1 id="countryName">Loading...</h1>
            <p>Civil Society Organization Collaboration Network</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Visualization -->
        <div class="visualization-panel">
            <iframe id="networkViz" src=""></iframe>
        </div>

        <!-- Metrics Sidebar -->
        <div class="metrics-panel">
            <div id="metricsContent" class="loading">
                Loading metrics...
            </div>
        </div>
    </div>

    <script>
        // Get country name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const country = urlParams.get('country');

        if (!country) {
            // Redirect to home if no country specified
            window.location.href = 'index.html';
        } else {
            // Set page title and country name
            document.getElementById('pageTitle').textContent = `${country.replace(/_/g, ' ')} - UPR Network Analysis`;
            document.getElementById('countryName').textContent = country.replace(/_/g, ' ');

            // Load visualization
            document.getElementById('networkViz').src = `network_visualizations/${country}_network.html`;

            // Load metrics
            loadMetrics(country);
        }

        async function loadMetrics(country) {
            try {
                const response = await fetch(`network_metrics/${country}_metrics.json`);
                
                if (!response.ok) {
                    throw new Error('Metrics not found');
                }

                const metrics = await response.json();
                displayMetrics(metrics);
            } catch (error) {
                document.getElementById('metricsContent').innerHTML = `
                    <div class="metric-card">
                        <p style="text-align: center; color: var(--gray-light);">
                            Metrics not available for this country
                        </p>
                    </div>
                `;
            }
        }

        function displayMetrics(metrics) {
            const content = `
                <!-- Network Overview -->
                <div class="metric-card">
                    <h2>Network Overview</h2>
                    <div class="metric-grid">
                        <div class="metric-item">
                            <div class="metric-value">${metrics.num_nodes}</div>
                            <div class="metric-label">Organizations</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.num_edges}</div>
                            <div class="metric-label">Collaborations</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.density.toFixed(3)}</div>
                            <div class="metric-label">Density</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.transitivity.toFixed(3)}</div>
                            <div class="metric-label">Transitivity</div>
                        </div>
                    </div>
                </div>

                <!-- Structure -->
                <div class="metric-card">
                    <h2>Structure</h2>
                    <div class="metric-grid">
                        <div class="metric-item">
                            <div class="metric-value">${metrics.num_components}</div>
                            <div class="metric-label">Components</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.num_triangles}</div>
                            <div class="metric-label">Triangles</div>
                        </div>
                        ${metrics.diameter ? `
                        <div class="metric-item">
                            <div class="metric-value">${metrics.diameter}</div>
                            <div class="metric-label">Diameter</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.avg_path_length.toFixed(2)}</div>
                            <div class="metric-label">Avg Path Length</div>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <!-- Key Organizations -->
                <div class="metric-card">
                    <h2>Key Organizations</h2>

                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('degree')">Degree</button>
                        <button class="tab" onclick="switchTab('betweenness')">Betweenness</button>
                        <button class="tab" onclick="switchTab('brokers')">Brokers</button>
                    </div>

                    <div id="degree-content" class="tab-content active">
                        <ul class="top-list">
                            ${metrics.top_degree_centrality.slice(0, 5).map((item, i) => `
                                <li>
                                    <span class="rank">${i + 1}</span>
                                    <span class="name">${item[0]}</span>
                                    <span class="value">${item[1].toFixed(3)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div id="betweenness-content" class="tab-content">
                        <ul class="top-list">
                            ${metrics.top_betweenness_centrality.slice(0, 5).map((item, i) => `
                                <li>
                                    <span class="rank">${i + 1}</span>
                                    <span class="name">${item[0]}</span>
                                    <span class="value">${item[1].toFixed(3)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div id="brokers-content" class="tab-content">
                        <ul class="top-list">
                            ${metrics.top_brokers.slice(0, 5).map((item, i) => `
                                <li>
                                    <span class="rank">${i + 1}</span>
                                    <span class="name">${item[0]}</span>
                                    <span class="value">${item[1].toFixed(3)}</span>
                                </li>
                            `).join('')}
                        </ul>
                        <p class="note">Lower constraint values indicate better brokerage positions</p>
                    </div>
                </div>

                <!-- Degree Distribution -->
                <div class="metric-card">
                    <h2>Degree Distribution</h2>
                    <div class="metric-grid">
                        <div class="metric-item">
                            <div class="metric-value">${metrics.degree_distribution.mean.toFixed(1)}</div>
                            <div class="metric-label">Mean</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.degree_distribution.median}</div>
                            <div class="metric-label">Median</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.degree_distribution.max}</div>
                            <div class="metric-label">Maximum</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${metrics.degree_distribution.min}</div>
                            <div class="metric-label">Minimum</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('metricsContent').innerHTML = content;
        }

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName + '-content').classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
